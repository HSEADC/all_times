<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
  </head>
  <body>
    <div class="A_Messager_bar">
      <p class="A_Messagers">Вк / Телеграм</p>
    </div>

    <div class="O_Clock">
      <a class="A_Time right_side">2020е</a>
      <a class="A_Time right_side">1910е</a>
      <a class="A_Time right_side">1920е</a>
      <a class="A_Time right_side">1930е</a>
      <a class="A_Time right_side">1940е</a>
      <a class="A_Time right_side">1950е</a>
      <a class="A_Time right_side">1960е</a>
      <a class="A_Time left_side">1970е</a>
      <a class="A_Time left_side">1980е</a>
      <a class="A_Time left_side">1990е</a>
      <a class="A_Time left_side">2000е</a>
      <a class="A_Time left_side">2010е</a>
      <div class="A_Hand hour"></div>
      <div class="A_Hand minute"></div>
    </div>

    <div class="C_menu_bar">
      <a class="A_Nav">All times</a>
      <a class="A_Nav">Манифесты</a>
      <a class="A_Nav">Статьи</a>
      <a class="A_Nav">Рефлексия</a>
      <a class="A_Nav">О нас</a>

      <div class="A_Nav A_Search">
        <label for="searchQuery"> </label>

        <form class="A_Search_Container">
          <input type="search" id="search" placeholder="Что ищем?" />
        </form>
      </div>
    </div>

    <!-- <div class="search-bar">
      <form>
        <label for="searchQuery">
          <i class="fas fa-search"></i>
        </label>
        <input type="search" id="searchQuery" name="searchQuery" placeholder="Что ищем?"/>
      </form>
    </div> -->

    <div class="W_Manifests_Container">
      <div class="O_Manifest_Card Fluxus">
        <img class="A_Picture" src="./images/A_Picture_Fluxus.webp" />
        <div class="W_Manifest_Text">
          <h1 class="A_Manifest_Text Name">Первый манифест Флюксуса</h1>
          <h1 class="A_Manifest_Text Year">1963</h1>
        </div>
      </div>

      <div class="O_Manifest_Card Dadaism">
        <img class="A_Picture" src="./images/A_Picture_Dadaism.webp">
        <div class="W_Manifest_Text">
          <h1 class="A_Manifest_Text Name">Манифест дадаизма</h1>
          <h1 class="A_Manifest_Text Year">1918</h1>
        </div>
      </div>

      <div class="O_Manifest_Card Fluxus">
        <img class="A_Picture" src="./images/A_Picture_Luchisti.webp">
        <div class="W_Manifest_Text">
          <h1 class="A_Manifest_Text Name">Лучисты и Будущники</h1>
          <h1 class="A_Manifest_Text Year">1913</h1>
        </div>
      </div>

      <div class="O_Manifest_Card Fluxus">
        <img class="A_Picture" src="./images/A_Picture_Luchisti.webp">
        <div class="W_Manifest_Text">
          <h1 class="A_Manifest_Text Name">Лучисты и Будущники</h1>
          <h1 class="A_Manifest_Text Year">1913</h1>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var C_menu_bar = document.querySelector('.C_menu_bar')
        var top = C_menu_bar.offsetTop

        window.addEventListener('scroll', function () {
          if (window.scrollY >= top) {
            C_menu_bar.style.position = 'fixed'
            C_menu_bar.style.top = '0'
            C_menu_bar.style.zIndex = '10'
            C_menu_bar.style.padding = '1vw 0vw 1vw 2.99vw'
          } else {
            C_menu_bar.style.position = ''
            C_menu_bar.style.top = ''
            C_menu_bar.style.zIndex = ''
            C_menu_bar.style.padding = '1vw 0vw 1vw 2.99vw'
          }
        })
      })
    </script>
  </body>
</html>
